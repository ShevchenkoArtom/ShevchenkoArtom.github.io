<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Как заработать первый миллион</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<h2 class="subtitle">
				Получите видео-инструкцию
			</h2>
			<h1 class="title">
				Как заработать свой первый миллион
			</h1>
		</div>
	</header>
	<div class="main">
		<div class="container">
			<div class="video">
				<iframe width="550" height="310" src="https://www.youtube.com/embed/67lK1EEyEco" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
			</div>
			<div class="form">
				<p>Введите свой email</p>
				<form action="#">
					<input class="input" type="text" placeholder="Ваше имя">					
					<input class="input" type="email" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>			
				</form>
			</div>
		</div>
	</div>
	<section class="section">
		<div class="container">
			<div class="columns">
				<p class="section-title">Почему нужно сделать это сейчас?</p>
				<div class="col">
					<img src="img/01.png" alt="Первое предложение">
					<p>Первое предложение</p>
				</div>
				<div class="col">
					<img src="img/02.png" alt="Второе предложение">
					<p>Второе предложение</p>
				</div>
				<div class="col">
					<img src="img/03.png" alt="Третье предложение">
					<p>Третье предложение</p>
				</div>
				<div class="col">
					<img src="img/04.png" alt="Четвертое предложение">
					<p>Четвертое предложение</p>
				</div>
				<button class="btn btn-section">Получить инструкцию</button>
			</div>
		</div>
	</section>
	<section class="section">
		<div class="container">
			<p class="section-title">Наши клиенты</p>
			<div class="images">
				<img class="img" src="img/1.png" alt="">
				<img class="img" src="img/2.png" alt="">
				<img class="img" src="img/3.png" alt="">
				<img class="img" src="img/4.png" alt="">
				<img class="img" src="img/5.png" alt="">
				<img class="img" src="img/6.png" alt="">
				<img class="img" src="img/7.png" alt="">
				<img class="img" src="img/8.png" alt="">
			</div>
		</div>
	</section>
</body>
</html>
